---
- name: Add Docker official repository
  hosts: all
  gather_facts: true
  become: true
  vars:
    supported_distros:
      - CentOS
      - RedHat
      - Debian
      - Ubuntu
  tasks:
    - name: Validating OS.....
      fail:
        msg: "{{ ansible_distribution }} is not supported by this playbook"
      when: ansible_distribution not in supported_distros

    - name: Initializing...
      include_role:
        name: docker-role

